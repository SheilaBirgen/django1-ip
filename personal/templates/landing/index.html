{% extends 'landing/base.html' %}
{% block content %}
<div class="display">
    {% for image in images %}
    
      <a href="#" data-toggle="modal" data-target="#mymodal-{{image.id}}"><img src="{{image.image.url}}" alt="" width="300px" height="300px" id="images"></a>
    
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="mymodal-{{image.id}}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{image.title}}</h5> <br>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{image.description}}</p>
            <img src="{{image.image.url}}" alt="" width="450" height="450">
          </div>
          <div class="modal-footer w-100">
            <div class="copy-text d-flex justify-content-center w-100">
             <input type="text" id="mytext" class="form-control w- mx-3" value="{{image.image.url}}">
             <button id="btncopy" class="btn btn-info" height="20px">Copy</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    
    
    {% endfor %}
    </div>
    
    <script>
      document.getElementById("btncopy").addEventListener("click", function(){
      var copyText = document.getElementById("mytext");
      copyText.select();
      document.execCommand("copy");
      // alert("Copied to clipboard!");
    });
    </script>
    
{% endblock %}
